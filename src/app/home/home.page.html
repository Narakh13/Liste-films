<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mettre en Majuscule
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
     <ion-input [(ngModel)]="film" placeholder="Film"></ion-input>
    </ion-item>
    
     <ion-button 
     size="large"
     expand="block"
     color="success" 
     (click)="onRecherche()">
     <ion-icon name="search-circle-outline"></ion-icon>
     </ion-button>
    
    <ion-item *ngFor="let f of films">

      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ f['Title'] }}</ion-card-title>
          <ion-card-subtitle>{{ f['Year'] }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="f['Poster']"></ion-img>
        </ion-card-content>
      </ion-card>
     
    </ion-item>   
    
  </ion-list>


</ion-content>
